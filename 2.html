<h2>CFOP method</h2>
<p>CFOP 해법은 Cross-F2L-OLL-PLL 단계를 거치는 해법으로, 현재 가장 많은 사람이 사용하고 있는 해법입니다. 현재 3x3x3 양손 세계 1등인
  <a href="https://www.worldcubeassociation.org/persons/2009ZEMD01" target="_blank">Feliks Zemdegs</a>선수도 CFOP해법을 기반으로 사용하고 이와 함께 ZBLL,엘름스테더 등 여러 공식들을 함께 사용하고 있습니다.</p>
